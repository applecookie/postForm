<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>EMS - RussianPost</title>
<script src="script/jquery-1.11.3.min.js"></script>
<script src="script/jquery.validate.min.js"></script>
<script src="script/select2.min.js"></script>
<link rel="stylesheet" href="styles/select2.css">
<script src="script/jquery.animate-colors-min.js"></script>
<script src="script/ems.js" async></script>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>  
<fieldset class="forma">
    <legend></legend>
    <form id="ems">
        <p><label class="label" for="from">Откуда</label><select id="from" name="from" required title="Выберете пункт отправления"><option></option></select></p>
        <p><label class="label" for="to">Куда</label><select id="to" name="to" required title="Выберете пункт доставки"><option></option></select></p>
        <p><label class="label" for="weight">Вес(кг)</label><input type="number" id="weight" name="weight" required title="Введите вес отправления" min='0' max='31,5' step="0.1"></p>
        <p><input id="button" disabled type="submit" value="Рассчитать" title="Узнать сроки и стоимость доставки"></p>
    </form>
    <div id="result">
        <p>Стоимость (руб):<span id="price"></span></p>
        <p>Срок (дней):<span id="term"></span></p>
    </div>
    </fieldset>
</body>
</html>
